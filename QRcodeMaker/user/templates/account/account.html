{% extends "base.html" %}

{% load static %}

{% block title %} Account {% endblock  %}

{% block links %}
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
{% endblock  %}

{% block content %}
    <div class="main">
        <div class="account-settings">
            <div class="sett">
                <h3>Ім'я користувача:</h3>
                <p>{{ user.username }}</p>
                <br>
                <h3>Email користувача:</h3>
                <p>{{ user.email }}</p>
                <br>
                <h3>Підписка користувача:</h3>
                <p>{{ user.licence }}</p>
            </div>
        </div>
    </div>


{% endblock  %}
